<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="app" class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input 
				class="new-todo" 
				placeholder="What needs to be done?" 
				v-focus
				v-model="newTodo"
				@keyup.enter="addTodo">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section 
			class="main"
			v-if="dataList.length">
				<input 
				id="toggle-all" 
				class="toggle-all" 
				type="checkbox"
				v-model="toggleAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- 解决横线问题
						有没有横线取决于isFinish属性
						小圆圈是否选中 取决于isFinish属性
					 -->
					<li 
					:class="{completed:item.isFinish}"
					v-for="(item,index) in dataList" 
					:key="index"
					ref="show"
					v-show="showArr[index]"
					@dblclick.prevent="showEdit(index)">
						<div class="view">
							<input 
							class="toggle" 
							type="checkbox" 
							v-model="item.isFinish"
							:checked="item.isFinish">
							<label>{{item.content}}</label>
							<button 
							class="destroy"
							@click.prevent="delTodo(index)"></button>
						</div>
						<input 
						class="edit" 
						v-model="item.content"
						@keyup.enter="updateTodo(index)"
						@keyup.esc="backTodo(index)">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer 
			class="footer"
			v-if="dataList.length">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{activeNum}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected:activeBtn ===1}" href="#/">All</a>
					</li>
					<li>
						<a :class="{selected:activeBtn ===2}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected:activeBtn ===3}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button 
				class="clear-completed"
				v-if="activeNum !== dataList.length"
				@click.prevent="delAll">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
